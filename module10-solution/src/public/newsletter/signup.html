<h1>Simple Form Validation</h1>

<fieldset>
    <h2>Registration</h2>
    <form name='signupForm' novalidate>
        <label>First Name: </label>
        <input type="text" name="firstname" placeholder="Input your firstname"
               ng-model="signupCtrl.user.username"
               required>
        <br>
        <label>Last Name: </label>
        <input type="text" name="lastname" placeholder="Input your lastname"
               ng-model="signupCtrl.user.lastname"
               required>
        <br>
        <label>Email: </label>
        <input type="email" name="email" placeholder="Email"
               ng-model="signupCtrl.user.email"
               required>
        <span ng-if="signupCtrl.email.$invalid && signupCtrl.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br>
        <label>Phone: </label>
        <input type="text" name="phone" placeholder="Phone ###-###-####"
               ng-model="signupCtrl.user.phone"
               pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="signupCtrl.phone.$invalid && signupCtrl.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        <br>

        <label>Favorite Dish: </label>
        <input type="text"
               name="favoriteDish" ng-model="signupCtrl.user.favoriteDish"/>
        <span ng-show="signupCtrl.showError" class="help-block">That dish doesn't exist.</span>
        <br>

        <button
                ng-disabled="signupCtrl.$invalid" placeholder="Favorite Dish"
                ng-click="signupCtrl.signup(signupForm)">Submit</button>

        <div style="margin-top: 10px;">
            Form valid? {{ signupCtrl.$valid }}
        </div>
    </form>
</fieldset>
